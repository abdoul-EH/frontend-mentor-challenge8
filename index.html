<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">

  <!-- remote front -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 
   
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="content">

    <div class="title">
      <img src="images/logo.svg" alt=""> 
      <h1></h1>
    </div>

    <div class="box">

      <div class="one">
        <img src="images/illustration-mockups.svg" alt="">

      </div>

      <div class="two">
        <h1>  Build The Community Your Fans Will Love
        </h1>
        <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>

        <button>Register</button>

      </div>

    </div>
    <div class="social">
      <div class="position-left">
        <span class="fb"><ion-icon name="logo-facebook"></ion-icon></span>
        <span class="x"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="ig"><ion-icon name="logo-instagram"></ion-icon></span>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdoul-EH</a>.
    </p>
  </footer>
</body>
</html>
